<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">

      <div class="col-auto">
          <label class="col-form-label">Nombre:</label>
      </div>

      <div class="col-auto">
         <input formControlName="nombre" type="text" name="" id="" class="form-control">
      </div>

      <div class="col-auto">
        <span *ngIf="isValid('nombre')" class="form-text">Este campo es requerido</span>
      </div>

      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-primary">Guardar</button>
        </div>
      </div>
  </div>
</form>
<h3 class="mt-5">Formulario</h3>
<pre> {{miFormulario.value | json }} </pre>
<pre> {{miFormulario.valid }} </pre>
